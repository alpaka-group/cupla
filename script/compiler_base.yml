.base_gcc:
  image: registry.gitlab.com/hzdr/crp/alpaka-group-container/alpaka-ci-gcc:1.4
  variables:
    GIT_SUBMODULE_STRATEGY: normal
    ALPAKA_ACCS: "ALPAKA_ACC_CPU_B_SEQ_T_SEQ_ENABLE
                  ALPAKA_ACC_CPU_B_SEQ_T_OMP2_ENABLE
                  ALPAKA_ACC_CPU_B_OMP2_T_SEQ_ENABLE"
                  # ALPAKA_ACC_CPU_B_SEQ_T_THREADS_ENABLE
  script:
    - source script/run_test.sh
  # x86_64 tag is used to get a multi-core CPU for the tests
  tags:
    - x86_64

.base_clang:
  image: registry.gitlab.com/hzdr/crp/alpaka-group-container/alpaka-ci-clang:1.4
  variables:
    GIT_SUBMODULE_STRATEGY: normal
    ALPAKA_ACCS: "ALPAKA_ACC_CPU_B_SEQ_T_SEQ_ENABLE
                  ALPAKA_ACC_CPU_B_OMP2_T_SEQ_ENABLE"
                  # -DALPAKA_ACC_CPU_B_SEQ_T_OMP2_ENABLE=ON
                  # -DALPAKA_ACC_CPU_B_SEQ_T_THREADS_ENABLE=ON
  script:
      - source script/run_test.sh
  # x86_64 tag is used to get a multi-core CPU for the tests
  tags:
    - x86_64

.base_cuda:
  variables:
    GIT_SUBMODULE_STRATEGY: normal
    CUPLA_CXX: g++
    ALPAKA_ACCS: "ALPAKA_ACC_GPU_CUDA_ENABLE"
  before_script:
    - nvidia-smi
    - nvcc --version
  script:
      - source script/run_test.sh
  tags:
    - cuda
    - intel

.base_cuda_clang:
  variables:
    GIT_SUBMODULE_STRATEGY: normal
    ALPAKA_ACCS: "ALPAKA_ACC_GPU_CUDA_ENABLE"
    CUPLA_CMAKE_ARGS: "-DALPAKA_CUDA_COMPILER=clang"
  before_script:
    - nvidia-smi
    - nvcc --version
  script:
      - source script/run_test.sh
  tags:
    - cuda
    - intel

.base_hip:
  variables:
    GIT_SUBMODULE_STRATEGY: normal
    CUPLA_CXX: "hipcc"
    ALPAKA_ACCS: "ALPAKA_ACC_GPU_HIP_ENABLE"
    # architecture of the Vega 64
    CUPLA_CMAKE_ARGS: "-DALPAKA_HIP_ARCH=900"
  before_script:
    - rocm-smi
    - hipcc --version
  script:
    # use Vega 64 of the CI node
    - export HIP_VISIBLE_DEVICES=2
    - source script/run_test.sh
  tags:
    - amd
    - rocm
